---

role_r_binary_directory_name: "microsoft-r-open"

### PACKAGE R
role_r_package_microsoft:
  - microsoft-r-open-mkl-{{ role_r_release }}
  - microsoft-r-open-mro-{{ role_r_release }}

### Rengine
role_r_path: "{{ role_r_directory }}/ropen/{{ role_r_release }}/lib64/R"
renviron_path: "{{ role_r_path }}/etc/Renviron"
role_r_path_lib: "{{ role_r_path }}/lib"
role_r_path_library: "{{ role_r_path }}/library"
role_r_vars_LD_LIBRARY_PATH: "{{ role_r_path_library }}:{{ role_r_path_lib }}:{{ java_path_server }}:@JAVA_LD@"
role_role_r_local_path_library: "/applis/ansible/roles/ansible_role_R/files/library"

### library tmp
library_tmp_name: "library_new"

### PACKAGE REDHAT
packageYum:
 - NLopt-devel
 - libcurl-devel
 - gdal-devel
 - gdal
 - proj-devel
 - proj-epsg
 - geos-devel
 - mesa-libGLU-devel
 - bzip2-devel
 - unixODBC-devel
 - v8-devel
 - glpk-devel
 - compat-poppler022-cpp

